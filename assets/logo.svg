<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="320" viewBox="0 0 960 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="120" y1="60" x2="340" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2F81F7"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Icon: stylized packet + magnifier -->
  <g filter="url(#shadow)">
    <rect x="80" y="70" width="220" height="180" rx="24" fill="#0B1220"/>
    <rect x="96" y="92" width="188" height="40" rx="12" fill="#111B2E"/>
    <rect x="96" y="142" width="188" height="18" rx="9" fill="#111B2E"/>
    <rect x="96" y="168" width="140" height="18" rx="9" fill="#111B2E"/>
    <rect x="96" y="194" width="170" height="18" rx="9" fill="#111B2E"/>

    <!-- magnifier ring -->
    <circle cx="260" cy="210" r="42" fill="none" stroke="url(#g)" stroke-width="14"/>
    <line x1="292" y1="242" x2="332" y2="282" stroke="url(#g)" stroke-width="14" stroke-linecap="round"/>

    <!-- small packet "waves" -->
    <path d="M120 118C132 106 152 106 164 118" stroke="url(#g)" stroke-width="10" stroke-linecap="round"/>
    <path d="M120 138C140 118 168 118 188 138" stroke="url(#g)" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Wordmark -->
  <text x="380" y="165" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="92" font-weight="800" fill="#0B1220">netsnif</text>
  <text x="384" y="215" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="500" fill="#4B5563">Minimal Python network sniffer</text>
</svg>
